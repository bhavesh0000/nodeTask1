<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<script src="/socket.io/socket.io.js"></script>
<body>
    <h1>User Registration</h1>
    <form id="registrationForm" method="post" action="/api/user/register">
        <label for="FirstName">First Name:</label>
        <input type="text" name="FirstName" id="FirstName" required><br><br>
        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" required><br><br>
        <label for="mobileNo">Mobile No:</label>
        <input type="number" id="mobileNo" name="mobileNo" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label>Address:</label><br>
        <label for="street">Street:</label>
        <input type="text" id="street" name="address.street" required><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="address.state" required><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="address.city" required><br>     
        <label for="country">Country:</label>
        <input type="text" id="country" name="address.country" required><br><br>
        <label for="loginId">Login ID:</label>
        <input type="text" id="loginId" name="loginId" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Save">
    </form>
    <script>
        $(document).ready(function(){
            $("#registrationForm").submit(function (event){
                event.preventDefault()
                const formData = $(this).serialize()
                // const userDetails = {
                //     loginId: $("#loginId").val(),
                //     email: $("#email").val(),
                // }
                $.ajax({
                    type: "POST",
                    url:"/api/user/register",
                    data: formData,
                    success: function(response){
                        alert("User registered successfully!")

                        window.location.href = '/display.html'
                    },
                    error: function(error){
                        alert("Error registering user:"+ error.responseJSON.message)
                    }
                })
            })
        })
    </script>
</body>
</html>
